<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>圣诞节快乐</title>
		<script src="js/require.js" data-main="main" ></script>
		<!--<script src="js/angular/angular.js"></script>
		<script src="js/app.js"></script>-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		<div class="container-fluid main">
			<h1>新闻发布平台</h1>
			<div class="row">
			  <div class="col-md-4 leftContent">
			  	<ul class="center-block">
			  		<li><a href="#/list">新闻发表</a></li>
			  		<li><a href="#/add">新闻发布</a></li>
			  	</ul>
			  </div>
			  <div class="col-md-8 rightContent">
			  	 <div class="rightPanel" ng-view></div>
			  </div>
			</div>
		</div>
		<!--模板内容-->
		<script type="text/ng-template" id="list.html">
			<table border="1" style="border-collapse: collapse;" width="100%">
				<colgroup>
					<col span="1" width="10%"/>
					<col span="1" width="20%"/>
					<col span="2" width="35%"/>
				</colgroup>
				<thead>
					<td>id</td>
					<td>标题</td>
					<td>内容</td>
					<td>发布时间</td>
				</thead>
				<tbody>
					<tr ng-repeat="news in newsList">
						<td>{{news.id}}</td>
						<td><a href="#/detail/{{news.id}}">{{news.title}}</a></td>
						<td>{{news.content}}</td>
						<td>{{news.date}}</td>
					</tr>
				</tbody>
			</table>
		</script>
		
		<script type="text/ng-template" id="add.html">
			<h1>添加新闻</h1>
			标题：<input type="text" ng-model="title"/><br/>
			内容：<textarea cols="30" rows="10" style="vertical-align: top;" ng-model="content"></textarea><br />
			<button class="btn btn-primary" ng-click="add()" style="margin:5px 0 0 30px;">提交</button>
		</script>
		
		<script type="text/ng-template" id="edit.html">
			<h1>新闻编辑</h1>
			标题：<input type="text" ng-model="news.title" /><br/>
			内容：<textarea cols="30" rows="10" style="vertical-align: top;" ng-model="news.content"></textarea>
			<button class="btn btn-primary" ng-click="update()" style="margin:5px 0 0 30px;">提交</button>
		</script>
		
		<script type="text/ng-template" id="detail.html">
			<a href="#/list">返回列表</a>
			<div class="detailContent">
				<a href="#/edit/{{news.id}}">编辑</a>
				<h1>{{news.title}}</h1>
				<span class="date">{{news.date}}</span>
				<div class="detailContent">
					正文：{{news.content}}
				</div>
			</div>
		</script>
		
		<script type="text/javascript">
			require(['js/app'],function(app){
				console.log(app);
			});
		</script>
	</body>
</html>
